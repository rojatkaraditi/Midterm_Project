    <h1>Delete Student Course</h1>
    <form id="form" action="">
        Student ID:<br>
        <input type="number" id="studentId" required><br><br>
        Course ID:<br>
        <input type="number" id="courseId" required><br><br>
        <input type="submit" value="Delete"><br><br>     
    </form>
    <div id="result">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            $('#form').submit((e)=>{
                e.preventDefault();
                callApi($('#studentId').val(),$('#courseId').val()).then(function(response){
                    if(response.status!=200){
                        if((typeof response.data.error)=="string"){
                            $('#result').html("<b>An error has occured</b> <br>");
                            $('#result').append(response.data.error+"<br>");
                        }
                        else if(response.data.error && response.data.error!=undefined){
                            var errors = "<b>An error has occured</b><br>errors:<br>";
                            response.data.error.forEach(err=>{
                                errors+=err.msg+" : "+err.value;
                                errors+="<br>";
                            });
                            $('#result').html(errors);
                        }
                        else{
                            $('#result').html("<b>An error has occured</b><br>");
                        }
                    }
                    else{
                        $('#result').html("<b>"+response.data.message+"</b><br>");
                    }
                });
            });
        });
        function callApi(val1,val2){
            return new Promise(function(resolve,reject){
                axios.delete('http://64.225.24.123:3000/api/v1/students/'+val1+"/courses/"+val2)
            .then(response =>{
                    resolve(response);
            }).catch(error=>{
                resolve(error.response);
            });
            })
        }
    </script>
